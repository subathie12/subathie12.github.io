<script>
/* ---------- FADE-IN OBSERVER ---------- */
const fadeObserver = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add("animate__animated", "animate__fadeInUp");
      entry.target.style.opacity = "1";
      fadeObserver.unobserve(entry.target);
    }
  });
}, { threshold: 0.15 });

document.querySelectorAll(".animate-on-scroll").forEach(el => fadeObserver.observe(el));

/* ---------- ZOOM-IN OBSERVER ---------- */
const zoomObserver = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add("show");
      zoomObserver.unobserve(entry.target);
    }
  });
}, { threshold: 0.2 });

function observeZoom() {
  document.querySelectorAll(".zoom-on-scroll:not(.show)")
    .forEach(el => zoomObserver.observe(el));
}

/* ---------- LOAD PHOTOS ---------- */
fetch("https://api.github.com/repos/subathie12/subathie12.github.io/contents/images")
  .then(res => res.json())
  .then(files => {
    files.forEach(f => {
      if (/\.(jpg|jpeg|png|webp)$/i.test(f.name)) {
        const card = document.createElement("div");
        card.className = "photo-card zoom-on-scroll";
        const img = document.createElement("img");
        img.src = `images/${f.name}`;
        img.onclick = () => openLightbox(img);
        card.appendChild(img);
        photoGrid.appendChild(card);
      }
    });
    observeZoom();
  });

/* ---------- LOAD VIDEOS ---------- */
fetch("https://api.github.com/repos/subathie12/subathie12.github.io/contents/videos")
  .then(res => res.json())
  .then(files => {
    files.forEach(f => {
      if (/\.(mp4|webm|mov)$/i.test(f.name)) {
        const card = document.createElement("div");
        card.className = "video-card zoom-on-scroll";
        const video = document.createElement("video");
        video.controls = true;
        video.loop = true;
        video.muted = true;
        video.src = `videos/${f.name}`;
        card.appendChild(video);
        videoGrid.appendChild(card);
      }
    });
    observeZoom();
  });

function openLightbox(img) {
  document.getElementById("lightbox-img").src = img.src;
  document.getElementById("lightbox").style.display = "flex";
}

function closeLightbox() {
  document.getElementById("lightbox").style.display = "none";
}
</script>

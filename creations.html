<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Subathie's Portfolio |  Creations</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  background: #FBF7F2;
  color: #1A1A1A;
  font-family: system-ui, sans-serif;
}

/* PAGE WRAPPER FOR BLUR */
#page-wrapper {
  transition: filter 0.3s ease;
}

/* ---------- FONTS ---------- */
@font-face {
  font-family: 'TanWhistling';
  src: url('TAN WHISTLING Regular.otf') format('opentype');
}
@font-face {
  font-family: 'BrownSugar';
  src: url('Brown-Sugar-Regular.otf') format('opentype');
}

/* ---------- NAV ---------- */
.topbar {
      width: 100%;
      padding: 24px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #F9F4EF;
      border-bottom: 1px solid #660033;
      position: sticky;
      top: 0;
      z-index: 20;
    }

    .logo-box {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo-icon {
      position: relative;
      width: 60px;
      height: 48px;
      background: #660033;
      border-radius: 6px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: visible;
    }

    .logo-icon span {
      font-family: 'TanWhistling';
      font-size: 45px;
      color: #fff;
      line-height: 1;
      position: absolute;
      top: 11px;
      z-index: 3;
    }

    .logo-icon .s {
      left: 10px;
      color: #F7E9D9;
    }

    .logo-icon .n {
      left: 20px;
      color: #F7E9D9;
    }

    .logo-name {
      font-family: 'BrownSugar';
      font-size: 18px;
      line-height: 1.1;
      letter-spacing: 2px;
      text-decoration: none;  
      color: #1A1A1A; 
    }

    .top-nav a {
      margin-left: 32px;
      text-decoration: none;
      color: #333;
      font-size: 16px;
      transition: 0.2s;
    }

    .top-nav a:hover {
      color: #000;
    }

    /* SOCIAL ICONS */
    .social-icons {
      display: flex;
      gap: 14px;
      align-items: center;
    }

    .social-circle {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #E8DCCF;
      color: #111;
      font-size: 12px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.2s;
    }

    .social-circle:hover {
      background: #111;
      color: #fff;
    }



/* ---------- SECTION BUTTONS ---------- */
.section-buttons {
  position: sticky;
  top: 90px;
  background: #FBF7F2;
  padding: 10px 0;
  display: flex;
  justify-content: center;
  gap: 20px;
  z-index: 50;
}

.section-buttons button {
  padding: 8px 18px;
  border-radius: 20px;
  border: 1px solid #660033;
  background: white;
  cursor: pointer;
  transition: 0.2s;
}
.section-buttons button:hover {
  background: #660033;
  color: white;
}

/* ---------- PHOTOS ---------- */
#photos {
  max-width: 1200px;
  margin: 40px auto;
  padding: 0 20px;
  text-align: center;
}
#photos h2 {
  font-family: 'BrownSugar';
  font-size: 40px;
  margin-bottom: 20px;
}

.photo-grid {
  columns: 3 300px;
  column-gap: 20px;
}

.photo-card {
  break-inside: avoid;
  margin-bottom: 20px;
  background: #EFE7DD;
  border-radius: 14px;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.photo-card:hover {
  transform: scale(1.03);
  box-shadow: 0 10px 20px rgba(0,0,0,0.15);
}
.photo-card img {
  width: 100%;
  display: block;
}

/* ---------- LIGHTBOX ---------- */
.lightbox {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 2000;
}
.lightbox img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 12px;
}

/* ---------- VIDEOS ---------- */
#videos {
  max-width: 1200px;
  margin: 80px auto 120px;
  padding: 0 20px;
  text-align: center;
}
#videos h2 {
  font-family: 'BrownSugar';
  font-size: 40px;
  margin-bottom: 20px;
}

.video-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 30px;
}

.video-card {
  background: #660033;
  padding: 18px;
  border-radius: 16px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.12);
}

.video-card video {
  width: 100%;
  height: 420px;
  border-radius: 12px;
  object-fit: cover;
}

@media (max-width: 800px) {
  .photo-grid { columns: 1; }
  .video-grid { grid-template-columns: 1fr; }
}
</style>
</head>

<body>

<div id="page-wrapper">

<header class="topbar">
  <div class="logo-box">
    <div class="logo-icon">
      <span class="s">S</span>
      <span class="n">N</span>
    </div>
    <a href="index.html" class="logo-name">SUBATHIE<br>NAVANIETHAN</a>
  </div>

  <nav class="top-nav">
    <a href="about.html">About</a>
    <a href="creations.html">Creations</a>
    <a href="work.html">Work</a>
  </nav>

  <div class="social-icons">
    <a href="https://www.instagram.com/conte.ntbys" class="social-circle">IG</a>
    <a href="mailto:subathienudara3@gmail.com" class="social-circle">ðŸ“§</a>
    <a href="https://www.linkedin.com/in/subathie-n-46a388279" class="social-circle">IN</a>
  </div>
</header>

<div class="section-buttons">
  <button onclick="location.href='#photos'">Photos</button>
  <button onclick="location.href='#videos'">Videos</button>
</div>

<section id="photos">
  <h2>Photos</h2>
  <div class="photo-grid" id="photoGrid"></div>
</section>

<section id="videos">
  <h2>Videos</h2>
  <div class="video-grid" id="videoGrid"></div>
</section>

</div>

<div id="lightbox" class="lightbox" onclick="closeLightbox()">
  <img id="lightbox-img">
</div>

<script>
/* ---------- AUTO LOAD PHOTOS ---------- */
const photoGrid = document.getElementById("photoGrid");
fetch("https://api.github.com/repos/subathie12/subathie12.github.io/contents/images")
  .then(res => res.json())
  .then(files => {
    files.forEach(f => {
      if (/\.(jpg|jpeg|png|webp)$/i.test(f.name)) {
        const card = document.createElement("div");
        card.className = "photo-card";
        const img = document.createElement("img");
        img.src = `images/${f.name}`;
        img.onclick = () => openLightbox(img);
        card.appendChild(img);
        photoGrid.appendChild(card);
      }
    });
  });

/* ---------- AUTO LOAD VIDEOS ---------- */
const videoGrid = document.getElementById("videoGrid");
fetch("https://api.github.com/repos/subathie12/subathie12.github.io/contents/videos")
  .then(res => res.json())
  .then(files => {
    files.forEach(f => {
      if (/\.(mp4|webm|mov)$/i.test(f.name)) {
        const card = document.createElement("div");
        card.className = "video-card";
        const video = document.createElement("video");
        video.controls = true;
        video.muted = true;
        video.loop = true;
        const source = document.createElement("source");
        source.src = `videos/${f.name}`;
        source.type = "video/mp4";
        video.appendChild(source);
        card.appendChild(video);
        videoGrid.appendChild(card);
      }
    });
  });

function openLightbox(img) {
  document.getElementById("lightbox-img").src = img.src;
  document.getElementById("lightbox").style.display = "flex";
  document.getElementById("page-wrapper").style.filter = "blur(8px)";
}

function closeLightbox() {
  document.getElementById("lightbox").style.display = "none";
  document.getElementById("page-wrapper").style.filter = "none";
}
</script>

</body>
</html>

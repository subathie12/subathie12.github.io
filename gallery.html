<style>
 .animate-on-scroll { opacity: 0; }
/* ---------- ZOOM-IN ON SCROLL ---------- */
.zoom-on-scroll {
  opacity: 0;
  transform: scale(0.92);
  transition: opacity 0.6s ease, transform 0.6s ease;
}

.zoom-on-scroll.show {
  opacity: 1;
  transform: scale(1);
}

body {

/* REMOVE UNDERLINES EVERYWHERE */

/* -----------------------------------------

----------------------------------------- */

      display: flex;
      justify-content: center;
      align-items: center;
      overflow: visible;
    }

    .logo-icon span {

      position: absolute;

    .logo-name {

}

.logo-box:hover .logo-name {
  color: #660033;
}


/* click / press = even lighter */

}

  color: #333;
  font-size: 16px;
  transition: color 0.2s ease;
}

/* hover = lighter + underline */
.top-nav a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -4px;
  width: 0%;
  height: 1.5px;
  background: #7b011e;
  transition: width 0.25s ease;
}

.top-nav a:hover {
  color: #7b011e;
}

.top-nav a:hover::after {
  width: 100%;
}

/* click / press */
.top-nav a:active {

}

/* subtle hover polish */

}


/* HAMBURGER */
.menu-toggle {
  display: none;
  background: none;
  border: none;
  font-size: 28px;
  cursor: pointer;
  color: #660033;
}

/* MOBILE SOCIALS (INSIDE MENU) */
.mobile-socials {

  gap: 18px;
}
/* ---------- SECTION BUTTONS ---------- */
.section-buttons {
  position: sticky;
  top: 90px;
  background: #FBF7F2;
  padding: 10px;
  display: flex;
  justify-content: center;
  gap: 20px;

.section-buttons button {

/* ---------- PHOTOS ---------- */
#photos, #videos {
  max-width: 1300px;
  margin: 80px auto;
  padding: 0 40px;
}

#photos h2, #videos h2 {
  font-family: 'BrownSugar';
  font-size: 40px;
  margin-bottom: 32px;
  text-align: center;

.photo-grid {
  columns: 3 300px;
  column-gap: 20px;
}

.photo-card {
  break-inside: avoid;

  border-radius: 14px;
  overflow: hidden;
  background: #EFE7DD;
  cursor: pointer;
}
.photo-card img {

/* ---------- VIDEOS ---------- */
.video-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 32px;

.video-card {
  aspect-ratio: 16 / 9;
  border-radius: 16px;
  overflow: hidden;
  background: black;
}
.video-card video {

  height: 100%;
  object-fit: cover;

/* ---------- LIGHTBOX ---------- */
.lightbox {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 999;

  max-width: 90%;
  max-height: 90%;
  border-radius: 12px;

  .photo-grid {
    columns: unset;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
  }

<script>
/* ---------- FADE-IN OBSERVER ---------- */
const fadeObserver = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add("animate__animated", "animate__fadeInUp");
      entry.target.style.opacity = "1";
      fadeObserver.unobserve(entry.target);
    }
  });
}, { threshold: 0.15 });

document.querySelectorAll(".animate-on-scroll").forEach(el => fadeObserver.observe(el));

/* ---------- ZOOM-IN OBSERVER ---------- */
const zoomObserver = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add("show");
      zoomObserver.unobserve(entry.target);
    }
  });
}, { threshold: 0.2 });

function observeZoom() {
  document.querySelectorAll(".zoom-on-scroll:not(.show)")
    .forEach(el => zoomObserver.observe(el));
}

/* ---------- LOAD PHOTOS ---------- */
fetch("https://api.github.com/repos/subathie12/subathie12.github.io/contents/images")
  .then(res => res.json())
  .then(files => {
    files.forEach(f => {
      if (/\.(jpg|jpeg|png|webp)$/i.test(f.name)) {
        const card = document.createElement("div");
        card.className = "photo-card zoom-on-scroll";
        const img = document.createElement("img");
        img.src = `images/${f.name}`;
        img.onclick = () => openLightbox(img);
        card.appendChild(img);
        photoGrid.appendChild(card);
      }
    });
    observeZoom();
  });

/* ---------- LOAD VIDEOS ---------- */
fetch("https://api.github.com/repos/subathie12/subathie12.github.io/contents/videos")
  .then(res => res.json())
  .then(files => {
    files.forEach(f => {
      if (/\.(mp4|webm|mov)$/i.test(f.name)) {
        const card = document.createElement("div");
        card.className = "video-card zoom-on-scroll";
        const video = document.createElement("video");
        video.controls = true;
        video.loop = true;
        video.muted = true;
        video.src = `videos/${f.name}`;
        card.appendChild(video);
        videoGrid.appendChild(card);
      }
    });
    observeZoom();
  });

function openLightbox(img) {
  document.getElementById("lightbox-img").src = img.src;
  document.getElementById("lightbox").style.display = "flex";
}

function closeLightbox() {
  document.getElementById("lightbox").style.display = "none";
}
</script>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Subathie | Photography</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  background: #FBF7F2;
  color: #1A1A1A;
  font-family: system-ui, sans-serif;
}

/* -----------------------------------------
   LOAD CUSTOM FONTS (MATCHES INDEX)
----------------------------------------- */
@font-face {
  font-family: 'TanWhistling';
  src: url('TAN WHISTLING Regular.otf') format('opentype');
}
@font-face {
  font-family: 'BrownSugar';
  src: url('Brown-Sugar-Regular.otf') format('opentype');
}

/* -----------------------------------------
   TOP NAV (IDENTICAL TO INDEX)
----------------------------------------- */
.topbar {
  width: 100%;
  padding: 24px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #F9F4EF;
  border-bottom: 1px solid #660033;
  position: sticky;
  top: 0;
  z-index: 60;
}

.logo-box {
  display: flex;
  align-items: center;
  gap: 8px;
}

.logo-icon {
  position: relative;
  width: 60px;
  height: 48px;
  background: #660033;
  border-radius: 6px;
}

.logo-icon span {
  font-family: 'TanWhistling';
  font-size: 45px;
  position: absolute;
  top: 11px;
  color: #F7E9D9;
}

.logo-icon .s { left: 10px; }
.logo-icon .n { left: 20px; }

.logo-name {
  font-family: 'BrownSugar';
  font-size: 18px;
  letter-spacing: 2px;
  line-height: 1.1;
}

.top-nav a {
  margin-left: 32px;
  text-decoration: none;
  color: #333;
  font-size: 16px;
  transition: 0.2s;
}
.top-nav a:hover {
  color: #000;
}

.social-icons {
  display: flex;
  gap: 14px;
}
.social-circle {
  display: inline-flex;
  width: 32px;
  height: 32px;
  background: #E8DCCF;
  border-radius: 50%;
  align-items: center;
  justify-content: center;
  font-weight: 600;
}

/* -----------------------------------------
   STICKY SECTION BUTTONS
----------------------------------------- */
.section-buttons {
  position: sticky;
  top: 90px;
  background: #FBF7F2;
  padding: 12px 0;
  z-index: 50;
  display: flex;
  justify-content: center;
  gap: 20px;
  border-bottom: 1px solid rgba(0,0,0,0.1);
}

.section-buttons button {
  padding: 8px 20px;
  border-radius: 20px;
  border: 1px solid #660033;
  background: #ffffff;
  font-size: 15px;
  cursor: pointer;
  transition: .2s;
}
.section-buttons button:hover {
  background: #660033;
  color: white;
}

/* -----------------------------------------
   WRAPPER FOR BLUR EFFECT
----------------------------------------- */
.blur-active {
  filter: blur(6px);
  transition: 0.3s ease;
}

/* -----------------------------------------
   PHOTOS SECTION - PINTEREST GRID
----------------------------------------- */
#photos {
  max-width: 1200px;
  margin: 40px auto;
  padding: 0 20px;
  text-align: center;
}
#photos h2 {
  font-family: 'BrownSugar';
  font-size: 40px;
  margin-bottom: 16px;
}

.photo-grid {
  columns: 3 300px;
  column-gap: 20px;
}

.photo-card {
  break-inside: avoid;
  margin-bottom: 20px;
  border-radius: 14px;
  overflow: hidden;
  background: #EFE7DD;
  cursor: pointer;
  box-shadow: 0px 6px 14px rgba(0,0,0,0.08);
}
.photo-card img {
  width: 100%;
  display: block;
}

/* -----------------------------------------
   LIGHTBOX + BLUR
----------------------------------------- */
.lightbox {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 999;
}
.lightbox img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 12px;
}

/* -----------------------------------------
   VIDEOS SECTION
----------------------------------------- */
#videos {
  max-width: 1200px;
  margin: 40px auto 80px;
  padding: 0 20px;
  text-align: center;
}
#videos h2 {
  font-family: 'BrownSugar';
  font-size: 40px;
  margin-bottom: 16px;
}

.video-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 30px;
}
.video-card {
  background: white;
  padding: 18px;
  border-radius: 16px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.12);
}
.video-card video {
  width: 100%;
  height: 420px;
  object-fit: cover;
  border-radius: 12px;
}

/* MOBILE */
@media (max-width: 800px) {
  .video-grid {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<!-- WRAP ALL CONTENT (FOR BLUR) -->
<div id="page-content">

<header class="topbar">
  <div class="logo-box">
    <div class="logo-icon">
      <span class="s">S</span>
      <span class="n">N</span>
    </div>
    <a href="index.html" class="logo-name">SUBATHIE<br>NAVANIETHAN</a>
  </div>

  <nav class="top-nav">
    <a href="about.html">About</a>
    <a href="photography.html">Photography</a>
    <a href="mywork.html">Work</a>
  </nav>

  <div class="social-icons">
    <a class="social-circle">IG</a>
    <a class="social-circle">TT</a>
  </div>
</header>

<!-- SECTION BUTTONS -->
<div class="section-buttons">
  <button onclick="location.href='#photos'">Photos</button>
  <button onclick="location.href='#videos'">Videos</button>
</div>

<!-- PHOTOS -->
<section id="photos">
  <h2>Photos</h2>

  <div class="photo-grid">
    <div class="photo-card">
      <img src="images/IMG_6238-min.jpg" onclick="openLightbox(this)">
    </div>

    <div class="photo-card">
      <img src="images/1-DSC02325.jpg" onclick="openLightbox(this)">
    </div>

    <div class="photo-card">
      <img src="images/7-IMG_4045.jpg" onclick="openLightbox(this)">
    </div>

    <div class="photo-card">
      <img src="images/4-DSC01910.jpg" onclick="openLightbox(this)">
    </div>
  </div>
</section>

<!-- VIDEOS -->
<section id="videos">
  <h2>Videos</h2>

  <div class="video-grid">
    <div class="video-card">
      <video controls muted loop>
        <source src="videos/video1.mp4" type="video/mp4">
      </video>
    </div>

    <div class="video-card">
      <video controls muted loop>
        <source src="videos/video2.mp4" type="video/mp4">
      </video>
    </div>
  </div>
</section>

</div> <!-- END BLUR WRAPPER -->

<!-- LIGHTBOX -->
<div id="lightbox" class="lightbox" onclick="closeLightbox()">
  <img id="lightbox-img">
</div>

<!-- SCRIPT -->
<script>
function openLightbox(img) {
  document.getElementById("lightbox-img").src = img.src;
  document.getElementById("lightbox").style.display = "flex";
  document.getElementById("page-content").classList.add("blur-active");
}

function closeLightbox() {
  document.getElementById("lightbox").style.display = "none";
  document.getElementById("page-content").classList.remove("blur-active");
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Process Test</title>

<style>
body {
  font-family: system-ui, sans-serif;
  background: #FBF7F2;
  padding: 80px;
}

/* PROCESS LAYOUT */
.process {
  display: grid;
  grid-template-columns: 320px 1fr;
  gap: 48px;
  align-items: flex-start;
}

/* LEFT */
.process-trigger {
  cursor: pointer;
}

.process-trigger h3 {
  font-size: 36px;
  margin-bottom: 8px;
}

.process-trigger p {
  max-width: 260px;
  color: #666;
}

/* ARROW */
.arrow-icon {
  width: 32px;
  height: 2px;
  background: #111;
  margin-top: 16px;
  position: relative;
  transition: transform 0.35s ease;
}

.arrow-icon::after {
  content: "";
  position: absolute;
  right: 0;
  top: -6px;
  width: 10px;
  height: 10px;
  border-right: 2px solid #111;
  border-bottom: 2px solid #111;
  transform: rotate(-45deg);
}

.process-trigger:hover .arrow-icon {
  transform: translateX(8px);
}

/* RIGHT */
.process-content {
  opacity: 0;
  transform: translateX(-20px);
  pointer-events: none;
  transition: all 0.5s ease;
}

.process-content.open {
  opacity: 1;
  transform: translateX(0);
  pointer-events: auto;
}
</style>
</head>

<body>

<section class="process">

  <div class="process-trigger" id="toggle">
    <h3>Explore the creation</h3>
    <p>How this website was designed and built.</p>
    <div class="arrow-icon"></div>
  </div>

  <div class="process-content" id="content">
    <p>This panel slides in smoothly.</p>
  </div>

</section>

<script>
const toggle = document.getElementById("toggle");
const content = document.getElementById("content");

toggle.addEventListener("click", () => {
  content.classList.toggle("open");
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Subathie's Portfolio | Work</title>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: system-ui, sans-serif;
  background: #FBF7F2;
  color: #1A1A1A;
}

/* ---------- FONTS ---------- */
@font-face {
  font-family: 'TanWhistling';
  src: url('TAN WHISTLING Regular.otf') format('opentype');
}
@font-face {
  font-family: 'BrownSugar';
  src: url('Brown-Sugar-Regular.otf') format('opentype');
}

/* ---------- NAV ---------- */
.topbar {
      width: 100%;
      padding: 24px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #F9F4EF;
      border-bottom: 1px solid #660033;
      position: sticky;
      top: 0;
      z-index: 20;
    }

    .logo-box {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo-icon {
      position: relative;
      width: 60px;
      height: 48px;
      background: #660033;
      border-radius: 6px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: visible;
    }

    .logo-icon span {
      font-family: 'TanWhistling';
      font-size: 45px;
      color: #fff;
      line-height: 1;
      position: absolute;
      top: 11px;
      z-index: 3;
    }

    .logo-icon .s {
      left: 10px;
      color: #F7E9D9;
    }

    .logo-icon .n {
      left: 20px;
      color: #F7E9D9;
    }

    .logo-name {
      font-family: 'BrownSugar';
      font-size: 18px;
      line-height: 1.1;
      letter-spacing: 2px;
      text-decoration: none;  
      color: #1A1A1A; 
    }

    .top-nav a {
      margin-left: 32px;
      text-decoration: none;
      color: #333;
      font-size: 16px;
      transition: 0.2s;
    }

    .top-nav a:hover {
      color: #000;
    }

    /* SOCIAL ICONS */
    .social-icons {
      display: flex;
      gap: 14px;
      align-items: center;
    }

    .social-circle {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #E8DCCF;
      color: #111;
      font-size: 12px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.2s;
    }

    .social-circle:hover {
      background: #111;
      color: #fff;
    }
/* ---------- HERO ---------- */
.mockup-hero {
  max-width: 900px;
  margin: 40px auto 70px;
  text-align: center;
}

.mockup-hero h2 {
  font-family: 'BrownSugar';
  font-size: 48px;
  margin-bottom: 16px;
}

.mockup-hero p {
  font-size: 18px;
  color: #555;
  line-height: 1.6;
}

/* ---------- BENTO GRID ---------- */
.bento-section {
  max-width: 1400px;
  margin: auto;
  padding: 0 60px 120px;
}

.bento-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 34px;
}

.bento-card {
  background: white;
  border-radius: 18px;
  overflow: hidden;
  border: 1px solid rgba(0,0,0,0.08);
  cursor: pointer;
  transition: transform .25s ease, box-shadow .25s ease;
}

.bento-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 16px 32px rgba(0,0,0,0.14);
}

.bento-card img {
  width: 100%;
  height: 300px;
  object-fit: cover;
}

.bento-card .content {
  padding: 18px;
}

.bento-card h3 {
  font-family: 'BrownSugar';
  font-size: 22px;
  margin-bottom: 6px;
}

.bento-card p {
  font-size: 15px;
  color: #555;
  line-height: 1.5;
}

/* ---------- LIGHTBOX ---------- */
.lightbox {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.lightbox-inner {
  background: #FBF7F2;
  border-radius: 20px;
  max-width: 1100px;
  width: 90%;
  display: grid;
  grid-template-columns: 1.2fr 1fr;
  gap: 24px;
  padding: 24px;
}


.lightbox img {
  width: 100%;
  max-height: 80vh;        /* BIG visual impact */
  border-radius: 16px;
  object-fit: contain;    /* no cropping */
}


.lightbox-text h3 {
  font-family: 'BrownSugar';
  font-size: 32px;
  margin-bottom: 12px;
}

.lightbox-text p {
  font-size: 16px;
  line-height: 1.6;
  color: #444;
}

@media(max-width: 800px) {
  .lightbox-inner {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<header class="topbar">
  <div class="logo-box">
    <div class="logo-icon">
      <span class="s">S</span><span class="n">N</span>
    </div>
    <a href="index.html" class="logo-name">SUBATHIE<br>NAVANIETHAN</a>
  </div>

  <nav class="top-nav">
    <a href="about.html">About</a>
    <a href="photography.html">Photography</a>
    <a href="work.html">Work</a>
  </nav>

  <div class="social-icons">
    <a href="#" class="social-circle">IG</a>
    <a href="#" class="social-circle">ðŸ“§</a>
    <a href="#" class="social-circle">IN</a>
  </div>
</header>

<section class="mockup-hero">
  <h2>Mock Campaigns</h2>
  <p>
    Concept-led brand mockups exploring visual identity,
    layout, and storytelling through design.
  </p>
</section>

<section class="bento-section">
  <div class="bento-grid" id="workGrid"></div>
</section>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox" onclick="closeLightbox(event)">
  <div class="lightbox-inner">
    <img id="lightbox-img">
    <div class="lightbox-text">
      <h3 id="lightbox-title"></h3>
      <p id="lightbox-desc"></p>
    </div>
  </div>
</div>

<script>
const grid = document.getElementById("workGrid");

fetch("https://api.github.com/repos/subathie12/subathie12.github.io/contents/work")
  .then(res => res.json())
  .then(files => {
    files.forEach(file => {
      if (/\.(jpg|jpeg|png|webp)$/i.test(file.name)) {

        const card = document.createElement("div");
        card.className = "bento-card";

        const img = document.createElement("img");
        img.src = `work/${file.name}`;

        const content = document.createElement("div");
        content.className = "content";

        const title = document.createElement("h3");
        title.textContent = "Mock Campaign";

        const desc = document.createElement("p");
        desc.textContent =
          "A conceptual brand mockup exploring layout, colour, and visual storytelling.";

        content.appendChild(title);
        content.appendChild(desc);

        card.appendChild(img);
        card.appendChild(content);

        card.onclick = () => openLightbox(
          img.src,
          title.textContent,
          desc.textContent
        );

        grid.appendChild(card);
      }
    });
  });

function openLightbox(src, title, desc) {
  document.getElementById("lightbox-img").src = src;
  document.getElementById("lightbox-title").textContent = title;
  document.getElementById("lightbox-desc").textContent = desc;
  document.getElementById("lightbox").style.display = "flex";
}

function closeLightbox(e) {
  if (e.target.id === "lightbox") {
    document.getElementById("lightbox").style.display = "none";
  }
}
</script>

</body>
</html>

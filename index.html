<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Suba Portfolio</title>

  <style>
    /* ---------- RESET + BASE ---------- */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f7fafc;
      color: #111827;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 16px;
    }

    /* ---------- TOP NAV BAR ---------- */
    .topbar {
      border-bottom: 1px solid rgba(0,0,0,0.1);
      width: 100%;
      background: #ffffff;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .topbar-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 32px;
    }

    /* Logo + name */
    .footer-brand {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .footer-logo-img {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      background: radial-gradient(circle at 30% 30%, #67e8f9, #3b82f6);
    }

    .footer-logo-text {
      font-weight: 600;
      font-size: 20px;
      letter-spacing: -0.4px;
    }

    /* Nav links */
    .footer-nav {
      display: flex;
      gap: 32px;
      font-weight: 500;
      font-size: 16px;
      color: rgba(0,0,0,0.55);
    }

    .footer-nav a {
      text-decoration: none;
      color: inherit;
    }

    .footer-nav a:hover {
      color: rgba(0,0,0,0.85);
    }

    /* Social links */
    .footer-social {
      display: flex;
      gap: 24px;
      align-items: center;
    }

    .social-circle {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
      border-radius: 999px;
      background: rgba(0,0,0,0.06);
      font-size: 11px;
      text-transform: uppercase;
      text-decoration: none;
      color: rgba(0,0,0,0.7);
    }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 768px) {
      .topbar-inner {
        flex-direction: column;
        align-items: flex-start;
      }

      .footer-nav {
        flex-direction: column;
        gap: 16px;
      }

      .footer-social {
        gap: 16px;
      }
    }

  </style>
</head>

<body>

  <!-- ---------- TOP NAVIGATION BAR ---------- -->
  <header class="topbar">
    <div class="topbar-inner">

      <!-- Left: Brand -->
      <div class="footer-brand">
        <div class="footer-logo-img"></div>
        <span class="footer-logo-text">Namedly</span>
      </div>

      <!-- Middle: Navigation -->
      <nav class="footer-nav">
        <a href="#about">About me</a>
        <a href="#photography">Photography</a>
        <a href="#work">My Work</a>
      </nav>

      <!-- Right: Social links -->
      <nav class="footer-social">
        <a href="#" class="social-circle">in</a>
        <a href="#" class="social-circle">ig</a>
        <a href="#" class="social-circle">yt</a>
      </nav>

    </div>
  </header>

  <!-- ---------- PAGE CONTENT ---------- -->
  <main>
    <h1>Welcome to my portfolio</h1>
    <p>This is placeholder content â€” you can replace it with your hero image, photography gallery, or intro section.</p>
  </main>

</body>
</html>

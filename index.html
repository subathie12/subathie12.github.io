<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Suba portfolio</title>

  <style>
    /* Basic page styling so you can see things clearly */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f7fafc;
      color: #111827;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 16px;
    }

    /* ---- Footer (converted from Figma layout) ---- */
    .footer {
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      width: 100%;
      background: #ffffff;
    }

    .footer-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 64px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 32px;
    }

    /* Brand (logo + text) */
    .footer-brand {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .footer-logo-img {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      background: radial-gradient(circle at 30% 30%, #67e8f9, #3b82f6);
    }

    .footer-logo-text {
      font-weight: 600;
      font-size: 20px;
      letter-spacing: -0.4px;
    }

    /* Nav links */
    .footer-nav {
      display: flex;
      gap: 32px;
      font-weight: 500;
      font-size: 16px;
      color: rgba(0, 0, 0, 0.55);
    }

    .footer-nav a {
      text-decoration: none;
      color: inherit;
    }

    .footer-nav a:hover {
      color: rgba(0, 0, 0, 0.85);
    }

    /* Social links */
    .footer-social {
      display: flex;
      gap: 24px;
      align-items: center;
    }

    .social-circle {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.06);
      font-size: 11px;
      text-transform: uppercase;
      text-decoration: none;
      color: rgba(0, 0, 0, 0.7);
    }

    /* Responsive (mobile) */
    @media (max-width: 768px) {
      .footer-inner {
        flex-direction: column;
        align-items: flex-start;
      }

      .footer-nav {
        flex-direction: column;
        gap: 16px;
      }

      .footer-social {
        gap: 16px;
      }
    }
  </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Subathie | Portfolio</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #F9F4EF;
      color: #1A1A1A;
      font-family: system-ui, sans-serif;
    }

    /* -----------------------------------------
       LOAD YOUR CUSTOM FONTS
    ----------------------------------------- */
    @font-face {
      font-family: 'TanWhistling';
      src: url('TAN WHISTLING Regular.otf') format('opentype');
    }

    @font-face {
      font-family: 'BrownSugar';
      src: url('Brown-Sugar-Regular.otf') format('opentype');
    }

    /* -----------------------------------------
       TOP NAVIGATION
    ----------------------------------------- */
    .topbar {
      width: 100%;
      padding: 24px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #F9F4EF;
      border-bottom: 1px solid #E8DCCF;
      position: sticky;
      top: 0;
      z-index: 20;
    }

    /* Logo box like Kristoffer Staugaard */
    .logo-box {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      font-family: 'TanWhistling';
      background: #111;
      color: #fff;
      padding: 6px 10px;
      font-size: 32px;
      border-radius: 4px;
      letter-spacing: -2px;
    }

    .logo-name {
      font-family: 'BrownSugar';
      font-size: 18px;
      line-height: 1.1;
      letter-spacing: 2px;
    }

    .top-nav a {
      margin-left: 32px;
      text-decoration: none;
      color: #333;
      font-size: 16px;
      transition: 0.2s ease;
    }

    .top-nav a:hover {
      color: #000;
    }

    /* -----------------------------------------
       ARCH HERO SECTION
    ----------------------------------------- */
    .hero-arch {
      padding: 140px 60px 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 60px;
    }

    .hero-name-side {
      writing-mode: vertical-rl;
      text-orientation: mixed;
      font-family: 'BrownSugar';
      font-size: 32px;
      letter-spacing: 8px;
      margin-right: 10px;
    }

    .arch-wrapper {
      width: 420px;
      height: 520px;
      background: #EFE7DD;
      border-radius: 200px 200px 0 0;
      overflow: hidden;
      border: 2px solid #D8CDC0;
      box-shadow: 0px 10px 20px rgba(0,0,0,0.08);
    }

    .arch-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hero-right {
      max-width: 380px;
    }

    .hero-title {
      font-family: 'BrownSugar';
      font-size: 58px;
      line-height: 1.1;
    }

    .hero-sub {
      margin-top: 20px;
      font-size: 18px;
      color: #4a4a4a;
      line-height: 1.5;
    }

    /* -----------------------------------------
       FOOTER HERO SECTION (OPTIONAL)
    ----------------------------------------- */
    .footer-hero {
      margin-top: 140px;
      padding: 80px 40px;
      background: #EFE7DD;
      text-align: center;
    }

    .footer-hero h2 {
      font-family: 'BrownSugar';
      font-size: 42px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <!-- -----------------------------------------
       HEADER / NAVIGATION
  ----------------------------------------- -->
  <header class="topbar">
    <div class="logo-box">
      <div class="logo-icon">SN</div>
      <div class="logo-name">SUBATHIE<br>NAVANEETHAN</div>
    </div>

    <nav class="top-nav">
      <a href="about.html">About</a>
      <a href="photography.html">Photography</a>
      <a href="mywork.html">Work</a>
    </nav>
  </header>


  <!-- -----------------------------------------
       HERO ARCH SECTION
  ----------------------------------------- -->
  <section class="hero-arch">

    <div class="hero-name-side">
      SUBATHIE<br>NAVANEETHAN
    </div>

    <div class="arch-wrapper">
      <img src="images/hero.png" alt="Profile Image">
    </div>

    <div class="hero-right">
      <h1 class="hero-title">Designer & Photographer</h1>
      <p class="hero-sub">
        I craft warm, expressive visuals inspired by emotion, colour and meaningful storytelling.
      </p>
    </div>

  </section>


  <!-- -----------------------------------------
       OPTIONAL FOOTER INTRO
  ----------------------------------------- -->
  <section class="footer-hero">
    <h2>Explore my world</h2>
    <p>Visual stories, identity design, and moments captured with intention.</p>
  </section>

</body>
</html>
